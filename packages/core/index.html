<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
  </head>
  <body class="overflow-x-hidden">
    <div data-animate="@sm:tl/main defaults:duration-4|ease-[elastic] yoyo-true">
      <h1 data-animate="to:yPercent-40|opacity-0.5|xPercent-20|color-blue @lg:to:color-pink">Test</h1>
      <h1 data-animate="to:xPercent-[20]|duration-1|ease-power2.inOut to:color-blue">Test</h1>
    </div>
    <div data-animate="@md:tl defaults:duration-4|ease-[elastic]">
      <h1 style="transform: translateX(50%)" data-animate="to:xPercent-[-20]|color-red">Test</h1>
      <h1 data-animate="to:xPercent-20|duration-1|ease-power2.inOut|color-red tl:[-=1]">Test</h1>
    </div>
    <div data-animate="tl defaults:duration-4|ease-[elastic]">
      <h1 style="transform: translateX(50%)" data-animate="to:xPercent-[-20]|color-yellow">Test</h1>
      <h1 data-animate="to:xPercent-20|duration-1|ease-power2.inOut|color-yellow tl:[-=3]">Test</h1>
    </div>
    <h1 data-animate="tl:main-[-=3] to:xPercent-50|color-blue ">Test</h1>
    <h1 data-animate="to:yPercent-50 @sm:to:color-pink|xPercent-20 @md:to:color-purple @lg:to:xPercent-0">Test</h1>
    <div data-animate="tl:main-[-=3] [&>h1]:from:yPercent-20|stagger-0.5 [&>h1]:to:opacity-1|xPercent-10|color-purple|stagger-0.5">
      <h1 style="color: green;">Test</h1>
      <h1 style="color: green;">Test</h1>
    </div>
    <h1 data-animate="to:yPercent-40|opacity-0.5|xPercent-20|color-blue|scrollTrigger.trigger-[start]">Test</h1>
    <script type="module" src="index.ts"></script>
  </body>
</html>
